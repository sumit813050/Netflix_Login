<html lang="en">
<head>

<body style="background-color: black;">

        <nav style="background-color: black !important"; class="navbar bg-body-tertiary">
            <div class="container-fluid">

              <img src="/nflxlogo.png" alt="Logo" class="netflix-logo-img">

            <div class="container">

                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <br>
                <button type="signin" class="btn btn-primary btn-red"><b>Sign In</b></button>
                <p>
                    <span style="color:azure">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="https://razorpay.com/privacy/" target="_blank"

              </form>
              </div>
